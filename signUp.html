<!DOCTYPE html>
<html>
    <head>
        <title>SignUp</title>
        <link rel="stylesheet" type="text/css" href="signup.css">
    </head>
    <body>
        <div class="form">
            <h2>SIGN UP</h2>
            <form onsubmit="return signUp()" action="home.html">
                <input type="text" id="fname" placeholder="First Name">
                <input type="text" id="lname" placeholder="Last Name">
                <input type="text" id="username" placeholder="Username">
                <input type="email" id="email" placeholder="Email">
                <input type="password" id="password" placeholder="Password">
                <input type="password" id="confirmPassword"placeholder="Confirm Password">
                <input type="submit">
            </form>
            <br>
            <a href="/index.html" align="center">Already sign in Login now</a>
        </div>
        <script>
            function validate() {
	if (document.getElementById('fname').value == "" ) {
		alert('First name should not be empty');
		return false;
	}
	if (document.getElementById('lname').value =="") {
		alert('Last name should not be empty');
		return false;
	}
	if (document.getElementById('username').value == "") {
		alert(' Username should not be empty');
		return false;
	}
	if (document.getElementById('email').value == "") {
		alert('Email should not be empty');
		return false;
	}
	if (document.getElementById('password').value == "") {
		alert('Password should not be empty');
		return false;
	}
	if (document.getElementById('confirmPassword').value == "") {
		alert('Confirm password should not be empty');
		return false;
	}
	return true;
}

function signUp() {
	if (validate() == false) {
		return false;
    }
    if(!(/^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$/.test(document.getElementById("email").value))){
        alert("You have entered an invalid email address")
        return false;   
    }
    var passw=  /^[A-Za-z]\w{7,14}$/;
    if(!(document.getElementById("password").value.match(passw))){
        alert("Password is invalid . Passowrd should contains first letter and then it should also contain lowercase letter and numbers and it can end with _");
        return false;
    }
    if((document.getElementById("password").value != document.getElementById("confirmPassword").value)){
        alert("Password didn't match");
        return false;
    }
	return true;
}
        </script>
    </body>
</html>
